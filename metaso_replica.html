<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="秘塔AI搜索，没有广告，直达结果">
    <meta name="keywords" content="AI搜索,人工智能搜索,无广告搜索,秘塔">
    <title>秘塔AI搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 3rem;
            font-weight: 300;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .logo p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 18px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            outline: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background: white;
            transition: all 0.3s ease;
            padding-right: 60px;
        }

        .search-box:focus {
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .search-box::placeholder {
            color: #999;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .feature {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .quick-action {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 20px;
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .quick-action:hover {
            background: rgba(255,255,255,0.2);
            color: white;
            transform: translateY(-1px);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.7);
            font-size: 12px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2.5rem;
            }

            .features {
                gap: 15px;
            }

            .feature {
                padding: 12px 20px;
                font-size: 13px;
            }

            .quick-actions {
                gap: 10px;
            }

            .quick-action {
                padding: 8px 16px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .search-box {
                padding: 16px 20px;
                padding-right: 55px;
            }

            .features {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
        }

        /* Animation */
        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Results area (hidden by default) */
        .results-area {
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            display: none;
        }

        .result-item {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            text-align: left;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .result-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .result-content {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .result-source {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>秘塔AI搜索</h1>
            <p>没有广告，直达结果</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="输入你想搜索的问题..." id="searchInput">
            <button class="search-btn" onclick="performSearch()">
                <svg viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>

        <div class="features">
            <div class="feature">🚀 AI智能分析</div>
            <div class="feature">⚡ 实时搜索</div>
            <div class="feature">🎯 精准结果</div>
            <div class="feature">🔒 隐私保护</div>
        </div>

        <div class="quick-actions">
            <a href="#" class="quick-action" onclick="quickSearch('人工智能发展趋势')">人工智能发展趋势</a>
            <a href="#" class="quick-action" onclick="quickSearch('最新科技动态')">最新科技动态</a>
            <a href="#" class="quick-action" onclick="quickSearch('编程学习指南')">编程学习指南</a>
            <a href="#" class="quick-action" onclick="quickSearch('投资理财知识')">投资理财知识</a>
        </div>
    </div>

    <div class="results-area" id="resultsArea">
        <!-- Search results will be displayed here -->
    </div>

    <div class="footer">
        <p>© 2024 秘塔AI搜索 | 智能搜索，精准答案</p>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsArea = document.getElementById('resultsArea');

        // 处理回车键搜索
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // 执行搜索函数
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                showResults(query);
            }
        }

        // 快速搜索
        function quickSearch(query) {
            searchInput.value = query;
            showResults(query);
        }

        // 显示搜索结果
        function showResults(query) {
            // 模拟搜索结果
            const sampleResults = [
                {
                    title: `关于"${query}"的AI分析结果`,
                    content: `基于AI分析，为您整理了关于"${query}"的核心信息。这里包含了最新的数据分析、趋势预测和专业见解，帮助您快速理解相关内容。`,
                    source: 'AI智能分析 • 刚刚'
                },
                {
                    title: `${query} - 专业解读`,
                    content: `通过深度学习模型分析，我们为您提供了关于"${query}"的专业解读。内容涵盖了基础概念、应用场景、发展前景等多个维度。`,
                    source: '知识图谱 • 2分钟前'
                },
                {
                    title: `${query} - 实用指南`,
                    content: `为您精心整理的"${query}"实用指南，包含了详细的步骤说明、注意事项和最佳实践，让您能够快速掌握相关知识。`,
                    source: '实用百科 • 5分钟前'
                }
            ];

            let resultsHTML = '';
            sampleResults.forEach(result => {
                resultsHTML += `
                    <div class="result-item">
                        <div class="result-title">${result.title}</div>
                        <div class="result-content">${result.content}</div>
                        <div class="result-source">${result.source}</div>
                    </div>
                `;
            });

            resultsArea.innerHTML = resultsHTML;
            resultsArea.style.display = 'block';
            
            // 滚动到结果区域
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }

        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 搜索框焦点效果
            searchInput.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            searchInput.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });

            // 随机显示搜索建议
            const suggestions = [
                '输入你想搜索的问题...',
                'AI能为你解答什么问题？',
                '有什么想了解的吗？',
                '问我任何问题...',
                '智能搜索，即问即答'
            ];

            let currentSuggestion = 0;
            setInterval(() => {
                if (document.activeElement !== searchInput) {
                    searchInput.placeholder = suggestions[currentSuggestion];
                    currentSuggestion = (currentSuggestion + 1) % suggestions.length;
                }
            }, 3000);
        });
    </script>
</body>
</html>
