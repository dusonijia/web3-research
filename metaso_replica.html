<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
    <title>秘塔AI搜索</title>
    <meta name="description" content="秘塔AI搜索，没有广告，直达结果"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-title" content="秘塔AI搜索"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fafafa"/>
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#151515"/>
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --border-color: #F5F6F5;
            --gray-2: #F9FAFB;
            --black: #000000;
            --black2: #667085;
            --content-op-color: #667085;
            --Gary-Group1-500: #667085;
        }
        
        body {
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.5;
            letter-spacing: 0.00938em;
            background-color: #fafafa;
            color: rgba(0, 0, 0, 0.87);
            margin: 0;
            padding: 0;
        }
        
        .client-desktop {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Main layout styles */
        .searchRoot {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            z-index: auto;
        }
        
        .search-page {
            display: flex;
            height: 100%;
            width: 100%;
        }
        
        /* Left menu styles */
        .left-menu {
            transition: unset;
            display: block;
            width: 280px;
            height: 100vh;
            background: #fff;
            border-right: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .LeftMenu_menu__YLrpo {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .LeftMenu_header__JW_As {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .LeftMenu_header-inner__vlWOL {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .LeftMenu_logo-btn__k33Mt svg {
            height: 28px;
            width: 125px;
        }
        
        .LeftMenu_back-btn__qo_3n {
            background: transparent;
            border: none;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--black2);
            transition: background-color 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        }
        
        .LeftMenu_back-btn__qo_3n:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }
        
        /* Skeleton loading animations */
        .MuiSkeleton-root {
            display: block;
            background-color: rgba(0, 0, 0, 0.11);
            height: 1.2em;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }
        
        .MuiSkeleton-wave::after {
            animation: skeleton-wave 2s linear 0.5s infinite;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 0, 0, 0.04),
                transparent
            );
            content: '';
            position: absolute;
            transform: translateX(-100%);
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
        }
        
        @keyframes skeleton-wave {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        .skeleton-item-1 {
            height: 42px;
            margin: 10px 0 25px;
            min-width: 64px;
        }
        
        .skeleton-item-2 {
            height: 40px;
            margin-top: 8px;
        }
        
        .menu-content {
            flex: 1;
            padding: 18px;
            display: flex;
            flex-direction: column;
            color: var(--Gary-Group1-500);
            font-size: 16px;
        }
        
        /* Footer menu item */
        .menu-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 6px 16px;
            min-height: 48px;
            text-decoration: none;
            color: inherit;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: default;
            transition: background-color 150ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
        }
        
        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }
        
        .menu-item svg {
            margin-right: 12px;
            flex: none;
        }
        
        /* QR Code popover */
        .meta-popover {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 9999;
        }
        
        .popover-content {
            background-color: #fff;
            color: rgba(0, 0, 0, 0.87);
            transition: box-shadow 300ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
            border-radius: 8px;
            box-shadow: 4px 4px 4px 0px #0000001A;
            border: solid 1px var(--border-color);
            padding: 8px;
            padding-bottom: 0px;
        }
        
        .qr-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .qr-content img {
            width: 200px;
            height: 200px;
        }
        
        .qr-text {
            margin-top: 12px;
            margin-bottom: 12px;
            font-size: 13px;
            font-weight: 700;
            color: var(--black);
        }
        
        /* Main content area */
        .search-interactive-report-page {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .search-result-page-header {
            justify-content: flex-end;
            padding: 10px 20px;
            height: 40px;
            flex-shrink: 0;
            text-align: right;
            position: sticky;
            top: 0;
            border-bottom: solid 1px var(--border-color);
            z-index: 100;
            background: #fff;
            display: flex;
            align-items: center;
        }
        
        .search-result-back-btn {
            position: absolute;
            top: 14px;
            left: 35px;
            height: 29px;
            cursor: pointer;
        }
        
        .search-result-back-btn:hover {
            filter: brightness(95%);
        }
        
        .flex-auto-height {
            width: 100%;
            height: 100%;
            position: relative;
            flex: 1;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .left-menu {
                display: none;
            }
        }
        
        /* Utility classes */
        .flex-column {
            display: flex;
            flex-direction: column;
        }
        
        .fr-ac {
            display: flex;
            align-items: center;
        }
        
        .width-100 {
            width: 100%;
        }
    </style>
</head>

    <script>
        // Theme switcher script
        (function() {
            try {
                var d = document.documentElement, c = d.classList;
                c.remove('light', 'dark');
                var e = localStorage.getItem('theme');
                if ('system' === e || (!e && false)) {
                    var t = '(prefers-color-scheme: dark)', m = window.matchMedia(t);
                    if (m.media !== t || m.matches) {
                        d.style.colorScheme = 'dark';
                        c.add('dark');
                    } else {
                        d.style.colorScheme = 'light';
                        c.add('light');
                    }
                } else if (e) {
                    c.add(e || '');
                } else {
                    c.add('light');
                }
                if (e === 'light' || e === 'dark' || !e) d.style.colorScheme = e || 'light';
            } catch (e) {}
        })();
        
        // Add medium class to documentElement
        document.documentElement.classList.add('medium');
        
        // Simple interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Back button functionality
            var backBtn = document.querySelector('.search-result-back-btn');
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    window.history.back();
                });
            }
            
            // Menu back button
            var menuBackBtn = document.querySelector('.LeftMenu_back-btn__qo_3n');
            if (menuBackBtn) {
                menuBackBtn.addEventListener('click', function() {
                    var leftMenu = document.getElementById('left-menu');
                    if (leftMenu) {
                        leftMenu.style.display = leftMenu.style.display === 'none' ? 'block' : 'none';
                    }
                });
            }
        });
    </script>
